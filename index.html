<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
  <header>Javascript Calculator</header>
  <main>
      <div class='grid-container'>
        <table cellspacing="10">
          <!--Display window for Calculator-->
          <tr>
            <input class=' display card' id='display' value='' colspan='4'></input>
          </tr>
          <!--Grids buttons for Calculator operations-->
          <tr>
            <td class='clear-card' id='clear' colspan='2'>Clear</td>
            <td class="card" id="mod">%</td>

            <td class='card' id='divide'>/</td>
          </tr>
          <tr>
            <td class='card' id='seven'>7</td>
            <td class='card' id='eight'>8</td>
            <td class='card' id='nine'>9</td>
            <td  class='card' id='multiply'>*</td>
          </tr>
          <tr>
            <td class='card' id='four'>4</td>
            <td class='card' id='five'>5</td>
            <td class='card' id='six'>6</td>
            <td class='card' id='subtract'>-</td>
          </tr>
          <tr>
            <td class='card' id='one'>1</td>
            <td class='card' id='two'>2</td>
            <td class='card' id='three'>3</td>
            <td class='card' id='add'>+</td>
          </tr>
          <tr>
            <td class='card' id='zero' colspan='2'>0</td>
            <td class='card' id='decimal'>.</td>
            <td class='card' id='equals'>=</td>
          </tr>
        </table>
      </div>
    <footer>&copy; Created by Dan Shelnut</footer>
  </main>
</body>
</html>
