<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header></header>
  <nav></nav>
  <main>

    <div class='container'>
      <div class=display>
        <div class='card' id='display'>Display</div>
      </div>
      <div class='grid-container'>

        <div class='card' id='7'>7</div>
        <div class='card' id='8'>8</div>
        <div class='card' id='9'>9</div>
        <div class='card' id='/'>/</div>
        <div class='card' id='4'>4</div>
        <div class='card' id='5'>5</div>
        <div class='card' id='6'>6</div>
        <div class='card' id='*'>*</div>
        <div class='card' id='1'>1</div>
        <div class='card' id='2'>2</div>
        <div class='card' id='3'>3</div>
        <div class='card' id='-'>-</div>
        <div class='card' id='0'>0</div>
        <div class='card' id='.'>.</div>
        <div class='card' id='='>=</div>
        <div class='card' id='+'>+</div>

      </div>


    </div>
    <section></section>
    <footer></footer>
  </main>
</body>
</html>
